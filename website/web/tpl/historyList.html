<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電動車充電預約</title>
    <meta name="description" content="與區塊鏈結合的電動車充電預約網站" />
    <!--google font setting-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!--連css-->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!--標題-->
    <header>
      <h1 class="headerTitle">
        <img
          width="3%"
          height="3%"
          src="../static/img/charger.png"
          alt="logo"
        />電動車充電預約
      </h1>
      <h4 class="headerText">與區塊鏈結合的電動車充電預約網站，使用者更放心</h4>
    </header>
    <!--導覽列-->
    <nav>
      <ul>
        <li><a href="./mainPage.html">使用說明</a></li>
        <li><a href="./requestView">申請充電</a></li>
        <li><a href="/trackView">充電追蹤</a></li>
        <!--不確定如果沒充電要怎麼跳轉頁面-->
        <li><a href="#">歷史紀錄</a></li>
        <li><a href="./login.html">登出</a></li>
      </ul>
    </nav>
    <!--主要內容-->
    <main>
      <div class="msg">
        <table class="table1">
          <!--這邊要補回傳值-->
          <thead>
            <tr>
              <th>日期</th>
              <th>開始充電時間</th>
              <th>結束充電時間</th>
              <th>總充電量（%）</th>
              <th>總價</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Msg1}}</td>
              <td>{{.Msg2}}</td>
              <td>{{.Msg3}} </td>
              <td>{{.Msg4}} </td>
              <td>{{.Msg5}} </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
