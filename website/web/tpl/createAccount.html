<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電動車充電預約</title>
    <meta name="description" content="與區塊鏈結合的電動車充電預約網站" />
    <!--google font setting-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!--連css-->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!--標題-->
    <header>
      <h1 class="headerTitle">
        <img
          width="3%"
          height="3%"
          src="../static/img/charger.png"
          alt="logo"
        />電動車充電預約
      </h1>
      <h4 class="headerText">與區塊鏈結合的電動車充電預約網站，使用者更放心</h4>
    </header>
    <!--主要內容-->
    <main>
      <h2>帳號註冊</h2>
      <div class="msg">
        <form action="/register" method="post">
          <label for="userName">姓名：</label>
          <input type="text" id="userName" name="userName" required />
          <br />
          <br />
          <label for="password">密碼：</label>
          <input type="password" name="password" required />
          <br />
          <br />
          <label for="carID">車牌：</label>
          <!--需要更改-->
          <input
            minlength="8"
            maxlength="8"
            id="carID"
            name="carID"
            type="text"
            placeholder="例如：EBC-1234"
            required
          />
          <br />
          <br />
          <label for="capacity">電池總容量</label>
          <input
            type="number"
            id="capacity"
            name="capacity"
            min="1"
            max="500"
            step="1"
            required
          />
          <label for=""> kWh</label>
          <br />
          <br />

          {{if .Flag}} 
          <div><span class="error-msg">{{.Msg}}</span></div>
          {{end}}

          <br />
          <button class="bt1" type="submit">送出</button>
        </form>
        <a class="center" href="./login.html">回到登入頁面</a>
      </div>
    </main>
  </body>
</html>
