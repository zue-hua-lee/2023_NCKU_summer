<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電動車充電預約</title>
    <meta name="description" content="與區塊鏈結合的電動車充電預約網站" />
    <!--google font setting-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!--連css-->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- 圖表用 -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["時間", "電量"],
          [{{.Time1}}, {{.Charge1}}],
          [{{.Time2}}, {{.Charge2}}],
          [{{.Time3}}, {{.Charge3}}],
          [{{.Time4}}, {{.Charge4}}],//會隨時間增加資料量
        ]);

        var options = {
          title: "目前充電狀態",
          // curveType:"function",//線會變灣，先註解掉
          legend: { position: "bottom" },
        };

        var chart = new google.visualization.LineChart(
          document.getElementById("curve_chart")
        );

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <!--標題-->
    <header>
      <h1 class="headerTitle">
        <img
          width="3%"
          height="3%"
          src="./pic/charger.png"
          alt="logo"
        />電動車充電預約
      </h1>
      <h4 class="headerText">與區塊鏈結合的電動車充電預約網站，使用者更放心</h4>
    </header>
    <!--導覽列-->
    <nav>
      <ul>
        <li><a href="./mainPage.html">使用說明</a></li>
        <li><a href="./request1.html">申請充電</a></li>
        <li><a href="#">充電追蹤</a></li>
        <!--不確定如果沒充電要怎麼跳轉頁面-->
        <li><a href="./historyList.html">歷史紀錄</a></li>
        <li><a href="./index.html">登出</a></li>
      </ul>
    </nav>
    <!--主要內容-->
    <main>
      <div class="msg">
        <div>
          <table class="table1">
            <!--這邊要補回傳值-->
            <thead>
              <tr>
                <th>目前充電地點</th>
                <th>充電樁號碼</th>
                <th>充電樁種類</th>
              </tr>
            </thead>
            <tbody>
              {{if .FlagA}}
              <tr>
                <td>{{.MsgA1}}</td>
                <td>{{.MsgA2}}</td>
                <td>{{.MsgA3}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        <!-- 圖表 -->
        <div
          id="curve_chart"
          style="width: 900px; height: 500px"
          class="chart1"
        ></div>
      </div>
    </main>
  </body>
</html>
